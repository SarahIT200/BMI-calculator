<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your BMI </title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bar">
        <a href="diet-plan.html">Diet plan</a>
    </div>
    <div class="content">
        <div class="">
            <h1>BMI</h1>
            <h2>Body mass index</h2>
        </div>
        <div class="form">
            <div class="feilds">
                <label for="height">Your height:</label>
                <input class="input" type="text" id="height" placeholder="00.00">
            </div>
            <div class="feilds">
                <label for="weight">Your weight:</label>
                <input class="input" type="text" id="weight" placeholder="00.00">
            </div>
            <div class="result-btn">
                <button>Calculate</button>


                <input class="result" type="text" id="display" disabled>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="h1">
            <h1>BMI CATEGOREIS</h1>
        </div>

        <div class="categoreis">
            <div class="category">
                <h2>underweight</h2>
                <h3>less than 18.5</h3>
            </div>
            <div class="category">
                <h2>normal weight</h2>
                <h3>between 18.5-24.9</h3>
            </div>
            <div class="category">
                <h2>overweight</h2>
                <h3>between 25-29.9</h3>
            </div>
            <div class="category">
                <h2>obesity</h2>
                <h3>30 or greater</h3>
            </div>

        </div>
    </div>
</body>

</html>
